{% assign current_page = 'omakase' %}
{% assign page_title = 'Omakase' %}
{% assign pageUrl = page.path | split: "/" %}

{% include head.html %}

{% include nav.html %}

<main class="cover-image">
  <div class="container mx-auto h-full pt-40 lg:pt-48 pb-20 flex flex-col items-end">
    <div class="md:w-2/5 lg:px-8">
      <h1 class="section-title mb-8 animate__animated animate__fadeInUp">{{ page.title }}</h1>
      <div class="omakase-text text pr-4 animate__animated animate__fadeInUp">
        {{ page.text | markdownify }}
      </div>
      <div class="flex mt-8 animate__animated animate__fadeInUp animate__delay-1s">
        <span class="custom-link">
          {{ page.signature }}
        </span>
      </div>
    </div>
  </div>
</main>

{% include footer.html %}
